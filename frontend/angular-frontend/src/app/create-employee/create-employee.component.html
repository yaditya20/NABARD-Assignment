<div class="col-md-6 offset-md-3">
    <h3> Create Employee</h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" 
                [(ngModel)] = "employee.firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" 
                [(ngModel)] = "employee.lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="age" 
                [(ngModel)] = "employee.age" name="age" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <!-- <input type="text" class="form-control" id="gender" 
                [(ngModel)] = "employee.gender" name="gender"> -->
            <select class="form-control" id="gender" required
                [(ngModel)]="employee.gender" name="gender">
                <!-- <option value="">Select an option</option> -->
                <option *ngFor="let gen of gender" [value]="gen">
                    {{gen}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Email ID</label>
            <input type="text" class="form-control" id="emailId" 
                [(ngModel)] = "employee.emailId" name="emailId" required>
        </div>

        <div class="form-group">
            <label for="dept">Department</label>
            <!-- <input type="text" class="form-control" id="dept" 
                [(ngModel)] = "employee.dept" name="dept"> -->
            <select class="form-control" id="dept" required 
                [(ngModel)]="employee.dept" name="dept">
                <!-- <option value="">Select an option</option> -->
                <option *ngFor="let d of dept" [value]="d">
                    {{d}}
                </option>
            </select>
        </div>
        
        <div class="form-group">
            <button class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
