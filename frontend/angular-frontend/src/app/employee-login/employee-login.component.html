<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<form id="" action="login" method="post" role="form" (ngSubmit) = "checkLogin()">
				<fieldset>
					  <div class="form-group">
						<input class="form-control" placeholder="Username" [(ngModel)]="username" name="username" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" [(ngModel)]="password" name="password" type="password" value="" style="margin-top: 10px">
					</div>
					<input class="btn btn-lg btn-success btn-block" type="submit" style="margin-top: 10px">
				</fieldset>
			</form>
		</div>
	</div>
</div>
